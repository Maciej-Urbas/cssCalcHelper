<div class="main">
  <input
    class="numberOfPx"
    type="number"
    onfocus="this.value=''"
    value="{{ numberOfPxValue }}"
  />

  <div class="pairOfResult">
    <p class="resultForPhonesResolutions">clamp() for Phones</p>
    <button
      (click)="copyMessageForPhonesResolution()"
      class="copyForPhonesButton"
    >
      COPY
    </button>
  </div>

  <div class="pairOfResult">
    <p class="resultForPcResolutions">clamp() for PC</p>
    <button (click)="copyMessageForPcsResolution()" class="copyForPcButton">
      COPY
    </button>
  </div>
</div>
